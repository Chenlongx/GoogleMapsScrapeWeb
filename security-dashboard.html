    <script>
        const API_BASE = '/api/security-admin';
        let adminKey = '';

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // ä»URLå‚æ•°æˆ–localStorageè·å–ç®¡ç†å‘˜å¯†é’¥
            const urlParams = new URLSearchParams(window.location.search);
            adminKey = urlParams.get('key') || localStorage.getItem('adminKey') || '';
            
            if (!adminKey) {
                adminKey = prompt('è¯·è¾“å…¥ç®¡ç†å‘˜å¯†é’¥:');
                if (adminKey) {
                    localStorage.setItem('adminKey', adminKey);
                } else {

                    window.location.href = '/';
                    return;
                }

            // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°æ•°æ®
            setInterval(refreshData, 30000);
        });

        // è·å–è¯·æ±‚å¤´
        function getHeaders() {
            return {
                'Content-Type': 'application/json',
                'X-Admin-Key': adminKey
            };
        }

        // åˆ·æ–°æ‰€æœ‰æ•°æ®
        async function refreshData() {
            await Promise.all([
                loadStats(),
                loadBlockedIPs(),
                loadSuspiciousIPs()
            ]);
        }

        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`, {
                    headers: getHeaders()
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('activeIPs').textContent = data.data.activeIPs;
                    document.getElementById('blockedIPs').textContent = data.data.blockedCount;
                    document.getElementById('suspiciousIPs').textContent = data.data.suspiciousCount;
                    document.getElementById('totalRequests').textContent = data.data.totalRequests;
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
            }
        }

        // åŠ è½½è¢«å°ç¦IPåˆ—è¡¨
        async function loadBlockedIPs() {
            try {
                const response = await fetch(`${API_BASE}/blocked-ips`, {
                    headers: getHeaders()
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const tbody = document.querySelector('#blockedIPsTable tbody');
                
                if (data.success && data.data.blockedIPs.length > 0) {
                    tbody.innerHTML = data.data.blockedIPs.map(ip => `
                        <tr>
                            <td>${ip}</td>
                            <td>${new Date().toLocaleString()}</td>
                            <td>
                                <button class="btn btn-success" onclick="unblockIP('${ip}')">è§£å°</button>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; color: #666;">æš‚æ— è¢«å°ç¦çš„IP</td></tr>';
                }
            } catch (error) {
                console.error('åŠ è½½è¢«å°ç¦IPå¤±è´¥:', error);
                document.querySelector('#blockedIPsTable tbody').innerHTML = 
                    '<tr><td colspan="3" style="text-align: center; color: #dc3545;">åŠ è½½å¤±è´¥</td></tr>';
            }
        }

        // åŠ è½½å¯ç–‘IPåˆ—è¡¨
        async function loadSuspiciousIPs() {
            try {
                const response = await fetch(`${API_BASE}/suspicious-ips`, {
                    headers: getHeaders()
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const tbody = document.querySelector('#suspiciousIPsTable tbody');
                
                if (data.success && data.data.suspiciousIPs.length > 0) {
                    tbody.innerHTML = data.data.suspiciousIPs.map(item => `
                        <tr>
                            <td>${item.ip}</td>
                            <td>${item.count}</td>
                            <td>${new Date(item.firstSeen).toLocaleString()}</td>
                            <td>${new Date(item.lastSeen).toLocaleString()}</td>
                            <td>
                                <button class="btn btn-danger" onclick="blockIP('${item.ip}')">å°ç¦</button>
                            </td>

                } else {

                }
            } catch (error) {

                document.querySelector('#suspiciousIPsTable tbody').innerHTML = 
                    '<tr><td colspan="5" style="text-align: center; color: #dc3545;">åŠ è½½å¤±è´¥</td></tr>';
            }
        }

        // å°ç¦IP
        async function blockIP(ip = null) {
            const targetIP = ip || document.getElementById('blockIP').value;
            const duration = parseInt(document.getElementById('blockDuration').value) * 60 * 60 * 1000; // è½¬æ¢ä¸ºæ¯«ç§’
            
            if (!targetIP) {
                alert('è¯·è¾“å…¥IPåœ°å€');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/block-ip`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        ip: targetIP,
                        duration: duration
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('success', `IP ${targetIP} å·²è¢«å°ç¦`);
                    document.getElementById('blockIP').value = '';
                    refreshData();
                } else {

            } catch (error) {

        }

            if (!confirm(`ç¡®å®šè¦è§£å°IP ${ip} å—ï¼Ÿ`)) {

            try {

            } catch (error) {

            }
        }

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
