<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全监控面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .dashboard {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            border-left: 5px solid #007bff;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.danger {
            border-left-color: #dc3545;
        }

        .stat-card.warning {
            border-left-color: #ffc107;
        }

        .stat-card.success {
            border-left-color: #28a745;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛡️ 安全监控面板</h1>
            <p>实时监控系统安全状态和威胁防护</p>
        </div>

        <div class="dashboard">
            <!-- 统计卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="activeIPs">-</div>
                    <div class="stat-label">活跃IP数量</div>
                </div>
                <div class="stat-card danger">
                    <div class="stat-number" id="blockedIPs">-</div>
                    <div class="stat-label">被封禁IP</div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-number" id="suspiciousIPs">-</div>
                    <div class="stat-label">可疑IP</div>
                </div>
                <div class="stat-card success">
                    <div class="stat-number" id="totalRequests">-</div>
                    <div class="stat-label">总请求数</div>
                </div>
            </div>

            <!-- 被封禁IP管理 -->
            <div class="section">
                <h2>🚫 被封禁IP管理</h2>
                <div class="table-container">
                    <table id="blockedIPsTable">
                        <thead>
                            <tr>
                                <th>IP地址</th>
                                <th>封禁时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="3" class="loading">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 可疑IP监控 -->
            <div class="section">
                <h2>⚠️ 可疑IP监控</h2>
                <div class="table-container">
                    <table id="suspiciousIPsTable">
                        <thead>
                            <tr>
                                <th>IP地址</th>
                                <th>请求次数</th>
                                <th>首次发现</th>
                                <th>最后活动</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="5" class="loading">加载中...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 手动封禁IP -->
            <div class="section">
                <h2>🔒 手动封禁IP</h2>
                <div class="form-group">
                    <label for="blockIP">IP地址:</label>
                    <input type="text" id="blockIP" placeholder="例如: 192.168.1.100">
                </div>
                <div class="form-group">
                    <label for="blockDuration">封禁时长 (小时):</label>
                    <input type="number" id="blockDuration" value="1" min="1" max="24">
                </div>
                <button class="btn btn-danger" onclick="blockIP()">封禁IP</button>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshData()" title="刷新数据">🔄</button>

    <script>
        const API_BASE = '/api/security-admin';
        let adminKey = '';

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 从URL参数或localStorage获取管理员密钥
            const urlParams = new URLSearchParams(window.location.search);
            adminKey = urlParams.get('key') || localStorage.getItem('adminKey') || '';
            
            if (!adminKey) {
                adminKey = prompt('请输入管理员密钥:');
                if (adminKey) {
                    localStorage.setItem('adminKey', adminKey);
                } else {
                    alert('需要管理员密钥才能访问此页面');
                    window.location.href = '/';
                    return;
                }
            }
            
            refreshData();
            
            // 每30秒自动刷新数据
            setInterval(refreshData, 30000);
        });

        // 获取请求头
        function getHeaders() {
            return {
                'Content-Type': 'application/json',
                'X-Admin-Key': adminKey
            };
        }

        // 刷新所有数据
        async function refreshData() {
            await Promise.all([
                loadStats(),
                loadBlockedIPs(),
                loadSuspiciousIPs()
            ]);
        }

        // 加载统计信息
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`, {
                    headers: getHeaders()
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                if (data.success) {
                    document.getElementById('activeIPs').textContent = data.data.activeIPs;
                    document.getElementById('blockedIPs').textContent = data.data.blockedCount;
                    document.getElementById('suspiciousIPs').textContent = data.data.suspiciousCount;
                    document.getElementById('totalRequests').textContent = data.data.totalRequests;
                }
            } catch (error) {
                console.error('加载统计信息失败:', error);
            }
        }

        // 加载被封禁IP列表
        async function loadBlockedIPs() {
            try {
                const response = await fetch(`${API_BASE}/blocked-ips`, {
                    headers: getHeaders()
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const tbody = document.querySelector('#blockedIPsTable tbody');
                
                if (data.success && data.data.blockedIPs.length > 0) {
                    tbody.innerHTML = data.data.blockedIPs.map(ip => `
                        <tr>
                            <td>${ip}</td>
                            <td>${new Date().toLocaleString()}</td>
                            <td>
                                <button class="btn btn-success" onclick="unblockIP('${ip}')">解封</button>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; color: #666;">暂无被封禁的IP</td></tr>';
                }
            } catch (error) {
                console.error('加载被封禁IP失败:', error);
                document.querySelector('#blockedIPsTable tbody').innerHTML = 
                    '<tr><td colspan="3" style="text-align: center; color: #dc3545;">加载失败</td></tr>';
            }
        }

        // 加载可疑IP列表
        async function loadSuspiciousIPs() {
            try {
                const response = await fetch(`${API_BASE}/suspicious-ips`, {
                    headers: getHeaders()
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const tbody = document.querySelector('#suspiciousIPsTable tbody');
                
                if (data.success && data.data.suspiciousIPs.length > 0) {
                    tbody.innerHTML = data.data.suspiciousIPs.map(item => `
                        <tr>
                            <td>${item.ip}</td>
                            <td>${item.count}</td>
                            <td>${new Date(item.firstSeen).toLocaleString()}</td>
                            <td>${new Date(item.lastSeen).toLocaleString()}</td>
                            <td>
                                <button class="btn btn-danger" onclick="blockIP('${item.ip}')">封禁</button>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #666;">暂无可疑IP</td></tr>';
                }
            } catch (error) {
                console.error('加载可疑IP失败:', error);
                document.querySelector('#suspiciousIPsTable tbody').innerHTML = 
                    '<tr><td colspan="5" style="text-align: center; color: #dc3545;">加载失败</td></tr>';
            }
        }

        // 封禁IP
        async function blockIP(ip = null) {
            const targetIP = ip || document.getElementById('blockIP').value;
            const duration = parseInt(document.getElementById('blockDuration').value) * 60 * 60 * 1000; // 转换为毫秒
            
            if (!targetIP) {
                alert('请输入IP地址');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/block-ip`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        ip: targetIP,
                        duration: duration
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('success', `IP ${targetIP} 已被封禁`);
                    document.getElementById('blockIP').value = '';
                    refreshData();
                } else {
                    showAlert('danger', data.message || '封禁失败');
                }
            } catch (error) {
                console.error('封禁IP失败:', error);
                showAlert('danger', '封禁失败: ' + error.message);
            }
        }

        // 解封IP
        async function unblockIP(ip) {
            if (!confirm(`确定要解封IP ${ip} 吗？`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/unblock-ip`, {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        ip: ip
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('success', `IP ${ip} 已被解封`);
                    refreshData();
                } else {
                    showAlert('danger', data.message || '解封失败');
                }
            } catch (error) {
                console.error('解封IP失败:', error);
                showAlert('danger', '解封失败: ' + error.message);
            }
        }

        // 显示提示信息
        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const dashboard = document.querySelector('.dashboard');
            dashboard.insertBefore(alertDiv, dashboard.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
