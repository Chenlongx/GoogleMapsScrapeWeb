<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 | LeadScout</title>
    <meta name="description" content="有任何问题或需要支持？通过我们的联系表单与 LeadScout 团队取得联系，我们会在 24 小时内回复。">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
</head>
<body>
    <div id="notification-banner" class="notification-banner" role="alert" aria-live="assertive"></div>
    <header id="main-header" class="main-header"></header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1 data-lang-zh="联系我们" data-lang-en="Contact Us">联系我们</h1>
                <p data-lang-zh="我们很乐意听到您的声音。请填写下面的表格，我们会尽快与您联系。" data-lang-en="We'd love to hear from you. Fill out the form below and we'll get back to you as soon as possible.">我们很乐意听到您的声音。请填写下面的表格，我们会尽快与您联系。</p>
            </div>
        </section>

        <section class="contact-form-section">
            <div class="container">
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name" data-lang-zh="姓名" data-lang-en="Name">姓名</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" data-lang-zh="邮箱" data-lang-en="Email">邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message" data-lang-zh="消息" data-lang-en="Message">消息</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" data-lang-zh="发送消息" data-lang-en="Send Message">发送消息</button>
                </form>
            </div>
        </section>
    </main>

    <footer id="main-footer" class="main-footer"></footer>
</body>
</html>
