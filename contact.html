<!DOCTYPE html>
<html data-theme="light" lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   联系我们 | LeadScout
  </title>
  <meta content="有任何问题或需要支持？通过我们的联系表单与 LeadScout 团队取得联系，我们会在 24 小时内回复。" name="description"/>
  <link href="assets/img/ico/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png"/>
  <link href="assets/img/ico/favicon.svg" rel="icon" type="image/svg+xml"/>
  <link href="assets/img/ico/favicon.ico" rel="shortcut icon"/>
  <link href="assets/img/ico/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180"/>
  <link href="assets/img/ico/site.webmanifest" rel="manifest"/>
  <link href="./assets/css/style.css" rel="stylesheet"/>
  <script defer="" src="./assets/js/main.js">
  </script>
 </head>
 <style>
  .main-footer{
        margin-top: 5%;
    }
 </style>
 <body>
  <div aria-live="assertive" class="notification-banner" id="notification-banner" role="alert">
  </div>
  <header class="main-header" id="main-header">
  </header>
  <main>
   <section class="page-header">
    <div class="container">
     <h1 data-lang-en="Contact Us" data-lang-zh="联系我们">
      Contact Us
     </h1>
     <p data-lang-en="We'd love to hear from you. Fill out the form below and we'll get back to you as soon as possible." data-lang-zh="我们很乐意听到您的声音。请填写下面的表格，我们会尽快与您联系。">
      We'd love to hear from you. Fill out the form below and we'll get back to you as soon as possible.
     </p>
    </div>
   </section>
   <section class="contact-form-section">
    <div class="container">
     <form class="contact-form" id="contact-form">
      <div class="form-group">
       <label data-lang-en="Name" data-lang-zh="姓名" for="name">
        Name
       </label>
       <input id="name" name="name" required="" type="text"/>
      </div>
      <div class="form-group">
       <label data-lang-en="Email" data-lang-zh="邮箱" for="email">
        Email
       </label>
       <input id="email" name="email" required="" type="email"/>
      </div>
      <div class="form-group">
       <label data-lang-en="Message" data-lang-zh="消息" for="message">
        Message
       </label>
       <textarea id="message" name="message" required="" rows="6"></textarea>
      </div>
      <button class="btn btn-primary" data-lang-en="Send Message" data-lang-zh="发送消息" type="submit">
       Send Message
      </button>
     </form>
    </div>
   </section>
  </main>
  <footer class="main-footer" id="main-footer">
  </footer>
 </body>
 <script>
  document.getElementById("contact-form").addEventListener("submit", function(event) {
        event.preventDefault(); // 阻止默认提交

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        // 拼接 mailto 链接
        const subject = encodeURIComponent("来自 " + name + " 的联系请求");
        const body = encodeURIComponent("姓名: " + name + "\n邮箱: " + email + "\n\n消息:\n" + message);

        window.location.href = `mailto:service@summitgearhub.com?subject=${subject}&body=${body}`;
    });
 </script>
</html>
