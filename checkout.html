<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang-zh="安全支付 | LeadScout" data-lang-en="Secure Checkout | LeadScout"></title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./assets/js/main.js" defer></script>
    <style>
        /* ===== 页面整体与卡片基础样式 (无变动) ===== */
        .checkout-section {
            padding: 4rem 0;
            /* 减小上下边距 */
            background-color: var(--background-color);
        }

        .product-card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        html[data-theme="dark"] .product-card {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .product-card h2 {
            margin-bottom: 0.75rem;
            font-size: 1.8rem;
            color: var(--text-primary-color);
        }

        .product-card .plan-description {
            color: var(--text-secondary-color);
            margin-bottom: 2rem;
            min-height: 40px;
            font-size: 1rem;
        }

        .plan-selector {
            display: flex;
            background-color: var(--background-color);
            border-radius: 10px;
            padding: 0.4rem;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.04);
        }

        .plan-btn {
            flex: 1;
            background: transparent;
            border: none;
            padding: 0.7rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            color: var(--text-secondary-color);
            transition: all 0.2s ease;
        }

        .plan-btn.active {
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
        }

        .product-price {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-primary-color);
            margin-bottom: 2rem;
        }

        .product-price .price-period {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-secondary-color);
            margin-left: 0.25rem;
        }

        .product-features {
            list-style: none;
            padding: 0;
            margin: 0 0 2rem;
            text-align: left;
            color: var(--text-secondary-color);
            flex-grow: 1;
            border-top: 1px solid var(--border-color);
            padding-top: 2rem;
        }

        .product-features li {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .product-features .bx {
            color: var(--secondary-color);
            font-size: 1.25rem;
        }

        .product-card label {
            display: block;
            text-align: left;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary-color);
        }

        .product-card input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
            background-color: var(--background-color);
            color: var(--text-primary-color);
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .product-card input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
            outline: none;
        }

        .secure-payment-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-secondary-color);
            font-size: 0.9rem;
            margin-top: 1.5rem;
        }

        .secure-payment-badge .bx {
            color: var(--secondary-color);
        }

        /* --- ▼▼▼ 【核心修改】调整网格布局为三列 ▼▼▼ --- */
        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            /* 减小卡片间距 */
            max-width: 1280px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .checkout-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .checkout-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* --- ▼▼▼ 【新增】续费区域专属样式 ▼▼▼ --- */
        .renewal-section {
            background-color: var(--surface-color);
            border: 2px solid var(--secondary-color);
            border-radius: 16px;
            padding: 2rem 2.5rem;
            margin-bottom: 4rem;
            box-shadow: 0 10px 30px -5px rgba(16, 185, 129, 0.2);
        }

        .renewal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        @media (min-width: 992px) {
            .renewal-content {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .renewal-info {
            text-align: center;
        }

        @media (min-width: 992px) {
            .renewal-info {
                text-align: left;
            }
        }

        .renewal-info h2 {
            font-size: 1.8rem;
            color: var(--text-primary-color);
        }

        .renewal-info p {
            color: var(--text-secondary-color);
            margin-top: 0.25rem;
        }

        .renewal-form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            justify-content: center;
        }

        .renewal-form input,
        .renewal-form select {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--background-color);
            color: var(--text-primary-color);
            min-width: 220px;
        }

        .renewal-form button {
            background-color: var(--secondary-color);
            flex-shrink: 0;
        }

        .renewal-form button:hover {
            background-color: #059669;
        }

        /* --- ▼▼▼ 【新增】新购区域的标题样式 ▼▼▼ --- */
        .section-title {
            text-align: center;
            font-size: 1.8rem;
            color: var(--text-secondary-color);
            margin-bottom: 2.5rem;
            position: relative;
            display: block;
        }

        .section-title::before,
        .section-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 25%;
            height: 1px;
            background-color: var(--border-color);
        }

        @media (min-width: 768px) {

            .section-title::before,
            .section-title::after {
                width: 30%;
            }
        }

        .section-title::before {
            left: 0;
        }

        .section-title::after {
            right: 0;
        }

        /* --- 弹窗样式 (无变动) --- */
        .modal {
            /* 默认隐藏，使用 flex 布局使其子元素可以轻松居中 */
            display: flex;
            justify-content: center;
            align-items: center;

            /* 固定定位，覆盖整个屏幕 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;

            /* 半透明黑色背景遮罩 */
            background-color: rgba(15, 23, 42, 0.7);
            /* 使用深色系作为背景，并增加透明度 */
            backdrop-filter: blur(5px);
            /* 添加流行的毛玻璃效果 */
            -webkit-backdrop-filter: blur(5px);

            /* 确保在最顶层 */
            z-index: 1000;

            /* 用于实现淡入淡出动画 */
            opacity: 0;
            pointer-events: none;
            /* 隐藏时不可交互 */
            transition: opacity 0.3s ease-in-out;
        }


        .modal.active {
            /* 激活时，变为可见且可交互 */
            opacity: 1;
            pointer-events: auto;
        }


        .modal-box {
            /* 弹窗内容盒子 */
            background-color: var(--surface-color);
            /* 使用主题变量，适配深色模式 */
            padding: 2.5rem;
            border-radius: 12px;
            /* 更大的圆角 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            /* 更柔和的阴影 */
            text-align: center;
            max-width: 90%;
            /* 在小屏幕上留出边距 */
            position: relative;

            /* 实现从上向下滑入的轻微动效 */
            transform: scale(0.95) translateY(-20px);
            transition: transform 0.3s ease-in-out;
        }

        .modal.active .modal-box {
            /* 激活时，恢复到正常位置和大小 */
            transform: scale(1) translateY(0);
        }

        .modal-close-btn {
            /* 关闭按钮 (X) */
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            line-height: 1;
            color: var(--text-secondary-color);
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease;
            z-index: 10;
        }

        .modal-close-btn:hover {
            color: var(--text-primary-color);
            transform: rotate(90deg);
            /* 增加旋转动效 */
        }

        #payment-box,
        #renewal-modal .modal-box {
            width: 400px;
        }

        #qrcode,
        #renewal-qrcode {
            margin: 1.5rem auto;
            padding: 0.5rem;
            background-color: #fff;
            border-radius: 8px;
            display: inline-block;
        }

        #success-box {
            width: 420px;
        }

        #success-box .icon {
            font-size: 4rem;
            color: var(--secondary-color);
        }

        #success-box h3 {
            font-size: 1.75rem;
            margin-top: 1rem;
            margin-bottom: 0.75rem;
        }

        #success-box .message {
            margin-bottom: 1.5rem;
        }


        #error-box .icon {
            font-size: 4rem; /* 保持和成功图标一样大 */
            color: #ef4444; /* 一个醒目的红色 */
        }
        #error-box h3 {
            font-size: 1.75rem;
            margin-top: 1rem;
            margin-bottom: 0.75rem;
        }
        #error-box .message {
            margin-bottom: 1.5rem;
        }

        #order-details {
            list-style: none;
            padding: 1rem 1.5rem;
            margin: 0 0 2rem 0;
            text-align: left;
            background-color: var(--background-color);
            /* 使用更深的背景色以区分 */
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        #order-details li {
            padding: 0.75rem 0;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.95rem;
        }

        #order-details li:last-child {
            border-bottom: none;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ===================================================================
            // 1. 全局常量和配置
            // ===================================================================
            let backendUrl;
            // 检查当前页面的主机名是否为 localhost 或 127.0.0.1
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.port === '8888') {
                // 如果是，则我们处于本地开发环境
                backendUrl = 'http://localhost:5001/.netlify/functions/';
                console.log('检测到本地开发环境，后端API路径设置为:', backendUrl);
            } else {
                // 否则，我们处于已部署的生产环境
                backendUrl = 'https://mediamingle.cn/.netlify/functions/';
                console.log('检测到生产环境，后端API路径设置为:', backendUrl);
            }
            const USD_TO_CNY_RATE = 7.0;

            const plans = {
                gmaps: {
                    standard: { price: '4.90', features_zh: ['每天50次导出', '基础技术支持'], features_en: ['50 exports per day', 'Basic Support'], period_zh: '/月', period_en: '/mo' },
                    premium: { price: '9.00', features_zh: ['无限数据', '<strong>优先</strong>技术支持', '无限导出'], features_en: ['Unlimited Records', '<strong>Priority</strong> Support', 'API Access'], period_zh: '/月', period_en: '/mo' }
                },
                validator: {
                    standard: { price: '29.00', features_zh: ['全功能验证', '授权 <strong>1</strong> 台设备'], features_en: ['All Features', 'License for <strong>1</strong> Device'], period_zh: '/终身版', period_en: '/lifetime' },
                    premium: { price: '79.00', features_zh: ['全功能验证', '<strong>优先</strong>技术支持', '授权 <strong>1</strong> 台设备'], features_en: ['All Features', '<strong>Priority</strong> Support', 'License for <strong>3</strong> Devices'], period_zh: '/终身版', period_en: '/lifetime' }
                },
                'whatsapp-validator': { // 注意：这里的键名需要与 data-product-id 匹配
                    standard: { price: '29.00', features_zh: ['批量验证WhatsApp号码', '支持多种筛选条件', '实时验证结果'], features_en: ['Bulk WhatsApp number validation', 'Support for multiple filtering conditions', 'Real-time validation results'], period_zh: '/终身版', period_en: '/lifetime' },
                    premium: { price: '49.00', features_zh: ['批量验证WhatsApp号码', '支持多种筛选条件', '实时验证结果', '<strong>专属</strong>技术支持'], features_en: ['Bulk WhatsApp number validation', 'Support for multiple filtering conditions', 'Real-time validation results', '<strong>Dedicated</strong> technical support'], period_zh: '/终身版', period_en: '/lifetime' }
                },
                gmaps_renewal: {
                    monthly: { price: '4.27', period_zh: '/月', period_en: '/mo' },
                    quarterly: { price: '12.81', period_zh: '/季度', period_en: '/quarter' },
                    yearly: { price: '51.26', period_zh: '/年', period_en: '/year' }
                }
            };

            let statusInterval, paymentTimeout, countdownInterval;

            // ===================================================================
            // 2. 核心支付与弹窗处理函数
            // ===================================================================

            function stopAllTimers() {
                if (statusInterval) clearInterval(statusInterval);
                if (paymentTimeout) clearTimeout(paymentTimeout);
                if (countdownInterval) clearInterval(countdownInterval);
            }

            function closeAllModals() {
                document.querySelectorAll('.modal').forEach(modal => modal.classList.remove('active'));
            }

            function openErrorModal(message) {
                document.getElementById('error-message').textContent = message;
                document.getElementById('error-modal').classList.add('active');
            }


            function openSuccessModal(details) {
                const lang = document.documentElement.lang.startsWith('zh') ? 'zh' : 'en';
                const orderDetailsEl = document.getElementById('order-details');

                let productName = '';
                let planText = '';
                const productId = details.product; // 接收完整的 productId

                if (productId.includes('renewal')) {
                    productName = lang === 'zh' ? '谷歌地图抓取器 - 续费' : 'Google Maps Scraper - Renewal';
                    const durationMap = { monthly: '月度', quarterly: '季度', yearly: '年度' };
                    const durationMapEn = { monthly: 'Monthly', quarterly: 'Quarterly', yearly: 'Yearly' };
                    planText = lang === 'zh' ? durationMap[details.plan] || details.plan : durationMapEn[details.plan] || details.plan;
                } else {
                    const productMap = {
                        gmaps: { zh: '谷歌地图抓取器', en: 'Google Maps Scraper' },
                        validator: { zh: '邮箱批量验证器', en: 'Email Validator' },
                        'whatsapp-validator': { zh: 'WhatsApp号码验证器', en: 'WhatsApp Number Validator' }
                    };
                    const productBase = productId.split('_')[0];
                    productName = productMap[productBase] ? productMap[productBase][lang] : 'Unknown Product';
                    planText = lang === 'zh' ? (details.plan === 'premium' ? '高级版' : '标准版') : (details.plan.charAt(0).toUpperCase() + details.plan.slice(1));
                }

                orderDetailsEl.innerHTML = `
                    <li><span>${lang === 'zh' ? '订单号' : 'Order ID'}</span><span>${details.orderId}</span></li>
                    <li><span>${lang === 'zh' ? '产品名称' : 'Product'}</span><span>${productName} (${planText})</span></li>
                    <li><span>${lang === 'zh' ? '支付金额' : 'Amount'}</span><span>¥ ${details.price}</span></li>
                    <li><span>${lang === 'zh' ? '激活/续费邮箱' : 'Email'}</span><span>${details.email}</span></li>
                `;
                document.getElementById('success-modal').classList.add('active');
            }

            async function processPayment(productId, email, modalElements) {
                stopAllTimers();

                modalElements.qrcodeContainer.innerHTML = '正在生成二维码...';
                modalElements.statusEl.textContent = '等待支付中...';
                modalElements.statusEl.style.color = '';
                modalElements.timerEl.textContent = '';
                modalElements.modal.classList.add('active');

                try {
                    const response = await fetch(`${backendUrl}payment`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ productId, email })
                    });
                    const data = await response.json();

                    if (!data.success || !data.qrCodeUrl) {
                        throw new Error(data.message || 'Failed to get QR code');
                    }

                    modalElements.qrcodeContainer.innerHTML = '';
                    const qr = qrcode(0, 'L');
                    qr.addData(data.qrCodeUrl);
                    qr.make();
                    modalElements.qrcodeContainer.innerHTML = qr.createImgTag(8);

                    const outTradeNo = data.outTradeNo;
                    const PAYMENT_TIMEOUT_DURATION = 5 * 60 * 1000;

                    statusInterval = setInterval(async () => {
                        try {
                            const statusRes = await fetch(`${backendUrl}check-status?outTradeNo=${outTradeNo}`);
                            const statusData = await statusRes.json();

                            if (statusData.status === 'completed') {
                                stopAllTimers();
                                modalElements.modal.classList.remove('active');

                                const parts = productId.split('_');

                                let productBaseKey = parts[0];
                                if (productId.includes('renewal')) {
                                    productBaseKey = 'gmaps_renewal';
                                } else if (productId.includes('whatsapp-validator')) {
                                    productBaseKey = 'whatsapp-validator';
                                }

                                const plan = parts[parts.length - 1];

                                // 在这里重新获取价格并计算人民币金额
                                const planDetails = plans[productBaseKey] && plans[productBaseKey][plan] ? plans[productBaseKey][plan] : null;
                                let cnyPrice = 'N/A';
                                if (planDetails && planDetails.price) {
                                    cnyPrice = (parseFloat(planDetails.price) * USD_TO_CNY_RATE).toFixed(2);
                                }

                                openSuccessModal({
                                    orderId: outTradeNo,
                                    product: productId,
                                    plan: plan,
                                    price: cnyPrice,
                                    email: email
                                });
                            }
                        } catch (pollError) {
                            console.error('Polling error:', pollError);
                            stopAllTimers();
                        }
                    }, 3000);

                    let timeLeft = PAYMENT_TIMEOUT_DURATION;
                    countdownInterval = setInterval(() => {
                        timeLeft -= 1000;
                        if (timeLeft <= 0) {
                            clearInterval(countdownInterval);
                            modalElements.timerEl.textContent = '二维码已失效';
                            return;
                        }
                        const minutes = Math.floor(timeLeft / (1000 * 60));
                        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                        const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                        const lang = document.documentElement.lang.startsWith('zh') ? 'zh' : 'en';
                        modalElements.timerEl.textContent = lang === 'zh'
                            ? `二维码将在 ${formattedTime} 后失效`
                            : `QR code expires in ${formattedTime}`;
                    }, 1000);

                    paymentTimeout = setTimeout(() => {
                        if (modalElements.modal.classList.contains('active')) {
                            const lang = document.documentElement.lang.startsWith('zh') ? 'zh' : 'en';
                            const message = lang === 'zh' ? '支付超时，订单已关闭。' : 'Payment timed out, order has been closed.';

                            stopAllTimers();
                            modalElements.modal.classList.remove('active');
                            alert(message);
                        }
                    }, PAYMENT_TIMEOUT_DURATION);

                } catch (error) {
                    console.error('Payment Error:', error); // 保留日志用于调试
                    modalElements.modal.classList.remove('active'); // 关闭支付窗口
                    
                    // ▼▼▼ 【核心修改】调用新的错误弹窗函数 ▼▼▼
                    openErrorModal(error.message);
                }
            }

            // ===================================================================
            // 3. UI 更新与事件绑定
            // ===================================================================

            function updateCardUI(cardElement) {
                const idMap = {
                    'gmaps-card': 'gmaps',
                    'validator-card': 'validator',
                    'whatsapp-validator-card': 'whatsapp-validator'
                };
                const productId = idMap[cardElement.id];
                if (!productId || !plans[productId]) return;

                const activePlanBtn = cardElement.querySelector('.plan-btn.active');
                if (!activePlanBtn) return;

                const selectedPlan = activePlanBtn.dataset.plan;
                const planData = plans[productId][selectedPlan];
                const lang = document.documentElement.lang.startsWith('zh') ? 'zh' : 'en';

                const priceEl = cardElement.querySelector('.product-price');
                const usdPrice = parseFloat(planData.price);

                let displayPriceHTML;
                if (lang === 'zh') {
                    const cnyPrice = (usdPrice * USD_TO_CNY_RATE).toFixed(2);
                    displayPriceHTML = `¥${cnyPrice}<span class="price-period">${planData['period_' + lang]}</span>`;
                } else {
                    displayPriceHTML = `$${usdPrice.toFixed(2)}<span class="price-period">${planData['period_' + lang]}</span>`;
                }
                priceEl.innerHTML = displayPriceHTML;

                const featuresEl = cardElement.querySelector('.product-features');
                const features = planData['features_' + lang];
                featuresEl.innerHTML = features.map(f => `<li><i class='bx bx-check'></i>${f}</li>`).join('');

                const purchaseBtn = cardElement.querySelector('.btn[data-product-id]');
                purchaseBtn.dataset.price = planData.price;

                const btnTextKey = `btn_text_${selectedPlan}_${lang}`;
                const btnTexts = {
                    btn_text_standard_zh: productId === 'gmaps' ? '开通标准版' : '购买标准版',
                    btn_text_standard_en: productId === 'gmaps' ? 'Activate Standard' : 'Buy Standard',
                    btn_text_premium_zh: productId === 'gmaps' ? '开通高级版' : '购买高级版',
                    btn_text_premium_en: productId === 'gmaps' ? 'Activate Premium' : 'Buy Premium',
                };
                purchaseBtn.textContent = btnTexts[btnTextKey];
            }

            // --- 新购产品卡片的事件绑定 ---
            const productCards = document.querySelectorAll('.product-card:not(.renewal-section .product-card)');
            productCards.forEach(card => {
                updateCardUI(card);
                card.querySelectorAll('.plan-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        card.querySelector('.plan-btn.active').classList.remove('active');
                        btn.classList.add('active');
                        updateCardUI(card);
                    });
                });

                const purchaseBtn = card.querySelector('.btn[data-product-id]');
                purchaseBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    const lang = document.documentElement.lang.startsWith('zh') ? 'zh' : 'en';
                    if (lang === 'en') {
                        alert('Alipay is only available for payments in CNY. Please switch the language to Chinese to proceed.'); return;
                    }

                    const productIdBase = purchaseBtn.dataset.productId;
                    const activePlan = card.querySelector('.plan-btn.active').dataset.plan;
                    const productId = `${productIdBase}_${activePlan}`;
                    const emailInput = card.querySelector('input[type="email"]');
                    const email = emailInput.value;

                    if (!email || !email.includes('@')) {
                        alert('请输入有效的邮箱地址！'); return;
                    }

                    const modalElements = {
                        modal: document.getElementById('payment-modal'),
                        qrcodeContainer: document.getElementById('qrcode'),
                        statusEl: document.getElementById('payment-status'),
                        timerEl: document.getElementById('payment-timer')
                    };
                    await processPayment(productId, email, modalElements);
                });
            });

            // --- 续费区域的事件绑定 ---
            const renewalSection = document.querySelector('.renewal-section');
            if (renewalSection) {
                const emailInput = document.getElementById('renewal_email');
                const durationSelect = document.getElementById('renewal_duration');
                const payButton = document.getElementById('renewal-pay-button');

                payButton.addEventListener('click', async (e) => {
                    e.preventDefault();
                    const lang = document.documentElement.lang.startsWith('zh') ? 'zh' : 'en';
                    if (lang === 'en') {
                        alert('Alipay is only available for payments in CNY. Please switch the language to Chinese to proceed.'); return;
                    }

                    const selectedOption = durationSelect.options[durationSelect.selectedIndex];
                    const duration = selectedOption.value;
                    const productId = `gmaps_renewal_${duration}`;

                    // ▼▼▼【前端修改】▼▼▼
                    const identifier = emailInput.value; // 1. 使用更通用的变量名

                    // 2. 放宽验证，只检查是否为空
                    if (!identifier || identifier.trim() === '') {
                        alert('请输入您的邮箱或账户名进行续费！');
                        return;
                    }
                    // ▲▲▲ 修改结束 ▲▲▲

                    const modalElements = {
                        modal: document.getElementById('renewal-modal'),
                        qrcodeContainer: document.getElementById('renewal-qrcode'),
                        statusEl: document.getElementById('renewal-status'),
                        timerEl: document.getElementById('renewal-timer')
                    };

                    // 3. 将 identifier 传递给支付函数
                    await processPayment(productId, identifier, modalElements);
                });
            }

            // --- 弹窗关闭事件绑定 ---
            document.querySelectorAll('.modal-close-btn, .modal, #success-confirm-btn, #error-confirm-btn').forEach(el => {
                el.addEventListener('click', (e) => {
                    if (e.target === el) { //确保只在点击背景或指定按钮时关闭
                        stopAllTimers();
                        closeAllModals();
                    }
                });
            });
            document.querySelectorAll('.modal-box').forEach(box => {
                box.addEventListener('click', e => e.stopPropagation()); //阻止点击弹窗内容区域关闭弹窗
            });

            // --- 语言切换事件监听 ---
            document.addEventListener('languageChanged', () => {
                productCards.forEach(card => updateCardUI(card));
                // 这里可以添加续费区域的UI更新（如果需要）
            });

            // ▼▼▼ 【新增】为联系我们弹窗绑定独立的关闭事件 ▼▼▼
            const contactModal = document.getElementById('contact-modal-container');
            const contactCloseBtn = document.getElementById('contact-modal-close-btn');
            const contactFab = document.getElementById('contact-fab');

            if (contactFab && contactModal) {
                // 打开弹窗的逻辑 (可能已在 main.js 中，但为确保功能完整，在此处也添加)
                contactFab.addEventListener('click', () => {
                    contactModal.classList.add('active');
                });
            }

            if (contactModal && contactCloseBtn) {
                // 关闭弹窗的逻辑
                contactCloseBtn.addEventListener('click', () => {
                    contactModal.classList.remove('active');
                });
            }
        });
    </script>
</body>
