    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectorBtns = document.querySelectorAll('.selector-btn');
            const docsWrappers = document.querySelectorAll('.docs-wrapper');
            const urlParams = new URLSearchParams(window.location.search);
            const defaultProductId = 'maps-scraper-docs';

            let observer; // 创建一个观察器变量，用于后续的滚动监听

            // 函数：切换文档视图
            function switchDocsView(targetId) {
                docsWrappers.forEach(wrapper => {
                    wrapper.style.display = 'none';
                });
                selectorBtns.forEach(btn => {
                    btn.classList.remove('active');
                });

                const targetWrapper = document.getElementById(targetId);
                if (targetWrapper) {
                    targetWrapper.style.display = 'block';
                }

                const activeButton = document.querySelector(`.selector-btn[data-target="${targetId}"]`);
                if (activeButton) {
                    activeButton.classList.add('active');
                }

                // 切换视图后，重新初始化当前视图的侧边栏滚动监听
                initSidebarScrollSpy();
            }

            // 函数：初始化侧边栏滚动监听 (关键)
            function initSidebarScrollSpy() {
                // 如果已存在观察器，先断开连接，防止重复监听
                if (observer) {
                    observer.disconnect();
                }

                // 只在当前可见的文档容器内查找目标
                const activeWrapper = document.querySelector('.docs-wrapper[style*="display: block"]');
                if (!activeWrapper) return;

                const sections = activeWrapper.querySelectorAll('.docs-content section[id]');
                const navLinks = activeWrapper.querySelectorAll('.docs-sidebar nav a');

                const observerOptions = {
                    rootMargin: '-50px 0px -50% 0px', // 触发区域在视口中间
                    threshold: 0
                };

                observer = new IntersectionObserver((entries) => {
                    let visibleSectionId = null;

                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            if (!visibleSectionId) { // 只取第一个进入视口的
                                visibleSectionId = entry.target.id;
                            }
                        }
                    });

                    navLinks.forEach(link => {
                        link.classList.remove('active');
                        // 确保href中包含ID才进行比较
                        if (visibleSectionId && link.getAttribute('href').includes(visibleSectionId)) {
                            link.classList.add('active');
                        }
                    });

                }, observerOptions);

                sections.forEach(section => {
                    observer.observe(section);
                });
            }


            // 页面加载时的初始化逻辑
            let initialProductId = urlParams.get('id');
            let initialTargetId = initialProductId ? initialProductId + '-docs' : defaultProductId;
            if (!document.getElementById(initialTargetId)) {
                initialTargetId = defaultProductId;
            }
            switchDocsView(initialTargetId);

            // 为每个选择器按钮绑定点击事件
            selectorBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = btn.getAttribute('data-target');
                    switchDocsView(targetId);

                    const newProductId = targetId.replace('-docs', '');
                    const newUrl = `${window.location.pathname}?id=${newProductId}`;
                    history.pushState({ path: newUrl }, '', newUrl);
                });
            });
        });
    </script>
