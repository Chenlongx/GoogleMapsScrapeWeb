    <style>
        /* --- 新版 Hero 区域 --- */
        .product-hero {
            padding: 5rem 0;
            background-color: var(--surface-color);
        }

        .product-hero-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 4rem;
        }

        .product-hero-text h1 {
            font-size: 3rem;
            line-height: 1.2;
        }

        .product-hero-text p.subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary-color);
            margin: 1.5rem 0;
        }

        .product-hero-visual img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        html[data-theme="dark"] .product-hero-visual img {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        /* --- 新版功能卡片 --- */
        .product-feature-card {
            background-color: var(--background-color);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        }

        .p-icon-wrapper {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        /* --- 新版 How It Works --- */
        .how-it-works-reimagined {
            padding: 5rem 0;
        }

        .step-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 4rem;
            margin-bottom: 5rem;
        }

        .step-row:nth-child(even) .step-text-content {
            order: 2;
        }

        .step-visual-content img {
            width: 100%;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .step-label {
            display: block;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .step-text-content h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .step-text-content p {
            color: var(--text-secondary-color);
        }

        /* --- 新增数据字段/应用场景板块 --- */
        .extra-info-section {
            padding: 5rem 0;
            background-color: var(--surface-color);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .info-item {
            background: var(--background-color);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .info-item .bx {
            font-size: 1.5rem;
            color: var(--secondary-color);
        }

        .use-case-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .tag {
            background-color: var(--background-color);
            color: var(--text-secondary-color);
            padding: 0.5rem 1.25rem;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            font-weight: 500;
        }

        /* 新增：鼠标悬浮放大效果 */
        .hover-zoom {
            transition: transform 0.5s ease;
            /* 添加平滑过渡效果 */
            transform-origin: center center;
            /* 确保从图片中心开始放大 */
            cursor: zoom-in;
            /* 鼠标悬停时显示放大镜图标 */
        }

        .hover-zoom:hover {
            transform: scale(1.1);
            /* 鼠标悬浮时放大到1.1倍 */
            /* 如果需要更强的放大效果，可以将 1.1 改为 1.2 或更大 */
        }

        .lightbox {
            display: none;
            /* 默认隐藏 */
            position: fixed;
            /* 固定在屏幕上 */
            z-index: 1000;
            /* 确保在最顶层 */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            /* 半透明黑色背景 */
            -webkit-animation: fadeIn 0.5s;
            animation: fadeIn 0.5s;
        }

        .lightbox-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80%;
            /* 留出一些空间给下面的文字说明 */
            -webkit-animation: zoom 0.6s;
            animation: zoom 0.6s;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .lightbox-close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .lightbox-close:hover,
        .lightbox-close:focus {
            color: #bbb;
            text-decoration: none;
        }

        .lightbox-caption {
            margin: auto;
            display: block;
            width: 80%;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 动画效果 */
        @keyframes zoom {
            from {
                transform: translate(-50%, -50%) scale(0.1);
            }

            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* 响应式调整 */
        @media (max-width: 991px) {

            .product-hero-grid,
            .step-row {
                grid-template-columns: 1fr;
            }

            .product-hero-visual {
                margin-top: 3rem;
            }

            .step-row:nth-child(even) .step-text-content {
                order: 0;
            }

            .step-visual-content {
                margin-top: 2rem;
            }
        }
    </style>
</head>

    <!-- 显示放大图片的黑色蒙层和图片容器 -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var lightbox = document.getElementById('lightbox');
            var lightboxImg = document.getElementById('lightbox-img');
            var captionText = document.getElementById('lightbox-caption');
            var closeBtn = document.querySelector('.lightbox-close');

            // 获取所有触发点击的图片链接
            var triggers = document.querySelectorAll('.lightbox-trigger');

            // 为每个链接添加点击事件
            triggers.forEach(function (trigger) {
                trigger.addEventListener('click', function (event) {
                    event.preventDefault(); // 阻止链接的默认跳转行为
                    lightbox.style.display = 'block'; // 显示黑色蒙层
                    lightboxImg.src = this.href;      // 将大图的路径赋给弹窗中的图片
                    captionText.innerHTML = this.querySelector('img').alt; // 用小图的alt属性作为图片说明
                });
            });

            // 定义关闭函数
            function closeModal() {
                lightbox.style.display = 'none';
            }

            // 点击关闭按钮 (×) 来关闭弹窗
            closeBtn.addEventListener('click', closeModal);

            // 点击黑色蒙层区域来关闭弹窗
            lightbox.addEventListener('click', function (event) {
                if (event.target === lightbox) { // 确保是点击在蒙层背景上，而不是图片上
                    closeModal();
                }
            });

            // 按下键盘的 'ESC' 键关闭弹窗
            document.addEventListener('keydown', function (event) {
                if (event.key === 'Escape' && lightbox.style.display === 'block') {
                    closeModal();
                }
            });
            const productContents = document.querySelectorAll('.product-content');
            const urlParams = new URLSearchParams(window.location.search);
            let productId = urlParams.get('id');

            // 如果URL中没有ID，或ID无效，则默认显示第一个产品
            if (!productId || !document.getElementById(productId + '-content')) {
                productId = 'maps-scraper';
            }

            // 隐藏所有产品内容
            productContents.forEach(content => {
                content.style.display = 'none';
            });

            // 显示与ID匹配的产品内容
            const activeProduct = document.getElementById(productId + '-content');
            if (activeProduct) {
                activeProduct.style.display = 'block';
            }
        });
    </script>
</body>

</html>
