[build.environment]
  NODE_VERSION = "16"

[functions]
  # 这个路径必须和你创建的文件夹路径一致
  directory = "netlify/functions/"

[dev]
  port = 5001
  functionsPort = 4998

# 安全重定向规则
[[redirects]]
  from = "/api/security-admin/*"
  to = "/.netlify/functions/security-admin"
  status = 200
  force = true

# 安全统计信息（无需管理员权限）
[[redirects]]
  from = "/api/security-stats"
  to = "/.netlify/functions/security-stats"
  status = 200
  force = true

# GitHub API 代理
[[redirects]]
  from = "/api/github/*"
  to = "/.netlify/functions/github/:splat"
  status = 200
  force = true

# 下载代理（用于绕过浏览器安全限制）
[[redirects]]
  from = "/api/download"
  to = "/.netlify/functions/download-proxy"
  status = 200
  force = true

# 保护敏感端点
[[headers]]
  for = "/api/security-admin/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 通用安全头部
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"