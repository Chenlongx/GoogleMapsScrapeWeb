<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务条款 | LeadScout</title>
    <meta name="description" content="LeadScout 的服务条款。在使用我们的服务前，请仔细阅读这些条款。">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
    <style>
        /* --- 法律内容页面通用样式 --- */
        .legal-content {
            max-width: 800px; /* 限制最大宽度，提高可读性 */
            margin: 2rem auto; /* 上下边距及水平居中 */
            padding: 2rem;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        .legal-content h1 {
            font-size: 2.25rem;
            margin-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }
        .legal-content h1 + p { /* 选择紧跟在 h1 后的 p 标签 */
            color: var(--text-secondary-color);
            margin-bottom: 2.5rem;
            font-style: italic;
        }
        .legal-content h2 {
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .legal-content p {
            line-height: 1.8; /* 增加行高，阅读更舒适 */
            color: var(--text-secondary-color);
        }
    </style>
</head>
<body>
    <header id="main-header"></header>
    <main>
        <div class="container">
            <article class="legal-content">
                <h1 data-lang-zh="服务条款" data-lang-en="Terms of Service"></h1>
                <p data-lang-zh="最后更新日期：2025年8月18日" data-lang-en="Last Updated: August 18, 2025"></p>

                <h2 data-lang-zh="1. 协议接受" data-lang-en="1. Acceptance of Terms"></h2>
                <p data-lang-zh="通过访问或使用我们的服务，您同意受这些服务条款的约束。" data-lang-en="By accessing or using our services, you agree to be bound by these Terms of Service."></p>
                
                <h2 data-lang-zh="2. 用户责任" data-lang-en="2. User Responsibilities"></h2>
                <p data-lang-zh="您有责任维护您账户的机密性，并对您账户下发生的所有活动负责。您同意不将我们的服务用于任何非法或未经授权的目的。" data-lang-en="You are responsible for maintaining the confidentiality of your account and are fully responsible for all activities that occur under your account. You agree not to use our service for any illegal or unauthorized purpose."></p>
            </article>
        </div>
    </main>
    <footer id="main-footer"></footer>
</body>
</html>
