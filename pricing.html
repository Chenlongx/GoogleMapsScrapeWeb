    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectorBtns = document.querySelectorAll('.selector-btn');
            const pricingContents = document.querySelectorAll('.pricing-content-wrapper');
            const urlParams = new URLSearchParams(window.location.search);
            const defaultProductId = 'maps-scraper-pricing';

            function switchPriceView(targetId) {
                // 1. 隐藏所有价格内容
                pricingContents.forEach(content => {
                    content.style.display = 'none';
                });

                // 2. 移除所有按钮的 active 状态
                selectorBtns.forEach(btn => {
                    btn.classList.remove('active');
                });

                // 3. 显示目标价格内容
                const targetContent = document.getElementById(targetId);
                if (targetContent) {
                    targetContent.style.display = 'block';
                }

                // 4. 为对应的按钮添加 active 状态
                const activeButton = document.querySelector(`.selector-btn[data-target="${targetId}"]`);
                if (activeButton) {
                    activeButton.classList.add('active');
                }
            }

            // 页面加载时，根据 URL 参数决定显示哪个
            let initialProductId = urlParams.get('id'); // e.g., 'maps-scraper'
            let initialTargetId = initialProductId ? initialProductId + '-pricing' : defaultProductId;

            // 确保URL中的id有效，否则使用默认值
            if (!document.getElementById(initialTargetId)) {
                initialTargetId = defaultProductId;
            }
            switchPriceView(initialTargetId);

            // 为每个选择器按钮绑定点击事件
            selectorBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = btn.getAttribute('data-target');
                    switchPriceView(targetId);

                    // (可选) 更新URL，不刷新页面，方便用户分享
                    const newProductId = targetId.replace('-pricing', '');
                    const newUrl = `${window.location.pathname}?id=${newProductId}`;
                    history.pushState({ path: newUrl }, '', newUrl);
                });
            });
        });
    </script>
