    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const GITHUB_USERNAME = 'Chenlongx';
            // 动态检测环境并设置 API 基础 URL
            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const API_BASE_URL = isLocal ? '/.netlify/functions/github/' : '/api/github/';

            /**
             * 从 GitHub 获取产品发布信息，并带有失败重试逻辑
             * @param {object} config - 产品配置对象
             */
            function fetchProductRelease(config) {
                const downloadProxy = 'https://ghfast.top/';
                const apiUrl = `${API_BASE_URL}${GITHUB_USERNAME}/${config.repoName}/releases/latest`;
                
                // --- 重试逻辑相关配置 ---
                const MAX_RETRIES = 3; // 最大重试次数
                const INITIAL_DELAY = 2000; // 初始重试延迟（2秒）

                // --- UI 元素获取 (保持不变) ---
                const macosCard = document.getElementById(config.macosCardId);
                if (macosCard) {
                    macosCard.querySelector('.btn').addEventListener('click', e => {
                        e.preventDefault();
                        alert('macOS 版本即将推出，敬请期待！');
                    });
                }

                const windowsCard = document.getElementById(config.windowsCardId);
                if (!windowsCard) return;

                const windowsVersionInfo = windowsCard.querySelector('.version-info');
                const windowsDownloadBtn = windowsCard.querySelector('.btn');

                /**
                 * 尝试获取数据的内部函数
                 * @param {number} retriesLeft - 剩余重试次数
                 * @param {number} delay - 当前重试的延迟时间
                 */
                function attemptFetch(retriesLeft, delay) {
                    fetch(apiUrl)
                        .then(response => {
                            if (!response.ok) {
                                // 如果HTTP响应状态码不是2xx，则抛出错误，进入catch块
                                throw new Error(`API error: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            // --- 成功获取数据后的处理逻辑 (与原版相同) ---
                            if (!data.tag_name) throw new Error('No release found');

                            const version = data.tag_name;
                            const publishedDate = new Date(data.published_at).toLocaleDateString();
                            const versionTextZh = `版本 ${version.replace('v', '')} | ${publishedDate}`;
                            const versionTextEn = `Version ${version.replace('v', '')} | ${publishedDate}`;
                            
                            const asset = data.assets.find(asset => 
                                asset.name.toLowerCase().includes('win') || 
                                asset.name.endsWith('.exe') || 
                                asset.name.endsWith('.zip')
                            );

                            if (asset) {
                                windowsVersionInfo.setAttribute('data-lang-zh', versionTextZh);
                                windowsVersionInfo.setAttribute('data-lang-en', versionTextEn);
                                
                                const currentLang = document.documentElement.lang || 'zh';
                                windowsVersionInfo.textContent = (currentLang.startsWith('zh')) ? versionTextZh : versionTextEn;

                                let finalDownloadUrl = downloadProxy + asset.browser_download_url;
                                windowsDownloadBtn.href = finalDownloadUrl;
                            } else {
                                throw new Error('No suitable download asset found for Windows.');
                            }
                        })
                        .catch(error => {
                            // --- 失败后的处理逻辑 (核心改动) ---
                            console.error(`获取 ${config.repoName} 失败, 剩余重试次数: ${retriesLeft - 1}. 错误:`, error);

                            if (retriesLeft > 1) {
                                // 如果还有剩余重试次数
                                const currentLang = document.documentElement.lang || 'zh';
                                const retryingTextZh = `获取失败, ${delay / 1000}秒后重试...`;
                                const retryingTextEn = `Failed, retrying in ${delay / 1000}s...`;
                                
                                // 在界面上提示用户正在重试
                                windowsVersionInfo.textContent = (currentLang.startsWith('zh')) ? retryingTextZh : retryingTextEn;
                                
                                // 设置一个定时器，在延迟结束后再次调用 attemptFetch
                                setTimeout(() => {
                                    // 下一次重试时，剩余次数减1，延迟时间加倍（指数退避策略）
                                    attemptFetch(retriesLeft - 1, delay * 2);
                                }, delay);
                            } else {
                                // 如果所有重试次数都已用尽，则显示最终的错误信息
                                console.error(`获取 ${config.repoName} 在所有重试后均失败.`);
                                const errorTextZh = '获取失败, 请刷新或前往GitHub查看';
                                const errorTextEn = 'Failed to fetch, please refresh or check GitHub';
                                
                                windowsVersionInfo.setAttribute('data-lang-zh', errorTextZh);
                                windowsVersionInfo.setAttribute('data-lang-en', errorTextEn);
                                const currentLang = document.documentElement.lang || 'zh';
                                windowsVersionInfo.textContent = (currentLang.startsWith('zh')) ? errorTextZh : errorTextEn;

                                // 【新增】修改下载按钮的行为，使其点击时弹出提示
                                const alertMessage = '版本信息获取失败，无法下载。请联系客服获取最新版本。';
                                windowsDownloadBtn.href = `javascript:alert('${alertMessage}');`;
                                // 【新增】移除download属性，防止浏览器仍然尝试下载一个无效链接
                                windowsDownloadBtn.removeAttribute('download');
                            }
                        });
                }

                // --- 首次调用，开始获取流程 ---
                attemptFetch(MAX_RETRIES, INITIAL_DELAY);
            }

            // --- 为你的每个产品调用 (保持不变) ---
            fetchProductRelease({ repoName: 'gogole_maps', windowsCardId: 'gs-windows-card', macosCardId: 'gs-macos-card' });
            fetchProductRelease({ repoName: 'email_validator_repo', windowsCardId: 'ev-windows-card', macosCardId: 'ev-macos-card' });
            fetchProductRelease({ repoName: 'whatsapp_validator_repo', windowsCardId: 'wv-windows-card', macosCardId: 'wv-macos-card' });
        });
    </script>
