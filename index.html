<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title data-lang-zh="首页 | 智贸云梯 - 全渠道智能获客平台"
        data-lang-en="Home | 智贸云梯 - Omnichannel Intelligent Lead Generation Platform"></title>
    <meta name="description"
        data-lang-zh="智贸云梯 提供全渠道智能获客解决方案，集成地图抓取、邮箱验证、WhatsApp检测等工具，帮助您自动化地发现潜在客户，高效拓展业务。"
        data-lang-en="智贸云梯 offers omnichannel intelligent lead generation solutions, integrating map scraping, email validation, WhatsApp detection tools to help you automate lead discovery and efficiently grow your business.">
    <link rel="canonical" href="https://example.com/index.html">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="assets/js/main.js" defer></script>

    <style>
        /* --- 全局悬浮动效 --- */
        .card-hover-effect {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-hover-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        html[data-theme="dark"] .card-hover-effect:hover {
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }

        /* --- 新 Hero 区域 --- */
        .hero-new {
            position: relative;
            padding: 7rem 0;
            color: #ffffff;
            background-image: url('https://images.pexels.com/photos/3184418/pexels-photo-3184418.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .hero-new::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 23, 42, 0.7);
            z-index: 1;
        }

        .hero-new .container {
            position: relative;
            z-index: 2;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 3rem;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            line-height: 1.2;
        }

        .hero-text .subtitle {
            font-size: 1.25rem;
            color: #e2e8f0;
            margin: 1.5rem 0;
        }

        .hero-actions {
            display: flex;
            gap: 1rem;
        }

        .hero-visual {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 0;
            overflow: hidden;
            border-radius: 8px;
        }

        .hero-gif {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- 核心功能区 (原 Why Us) --- */
        .why-us-section {
            padding: 5rem 0;
            background-color: var(--surface-color);
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-header h2 {
            font-size: 2.25rem;
        }

        .section-header .section-subtitle {
            max-width: 600px;
            margin: 0.5rem auto 0;
            color: var(--text-secondary-color);
            font-size: 1.1rem;
        }

        .new-features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .new-feature-card {
            background-color: var(--background-color);
            padding: 2.5rem 2rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .icon-wrapper {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .new-feature-card h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .new-feature-card p {
            color: var(--text-secondary-color);
        }

        /* --- FAQ 区域内部样式 --- */
        .faq-section {
            padding: 5rem 0;
            background-color: var(--background-color);
        }

        #faq-accordion {
            max-width: 800px;
            margin: 0 auto;
            border-top: 1px solid var(--border-color);
        }

        .faq-item {
            border-bottom: 1px solid var(--border-color);
        }

        .faq-question button {
            all: unset;
            /* 重置所有按钮默认样式 */
            box-sizing: border-box;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary-color);
            transition: color 0.2s ease;
        }

        .faq-question button:hover {
            color: var(--primary-color);
        }

        .faq-question button::after {
            content: '+';
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--text-secondary-color);
            transition: transform 0.3s ease;
        }

        .faq-question button[aria-expanded="true"]::after {
            content: '−';
            transform: rotate(180deg);
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
        }

        .faq-answer.open {
            max-height: 500px;
            /* 给个足够大的值，保证能展开 */
            padding: 0 0.5rem 1.5rem;
        }

        .faq-answer p {
            padding: 0 0.5rem 1.5rem;
            color: var(--text-secondary-color);
            line-height: 1.7;
        }

        /* --- 客户评价 --- */
        .testimonials-section {
            padding: 5rem 0;
            background-color: var(--surface-color);
        }

        .testimonials-slider {
            width: 100%;
            overflow: hidden;
            position: relative;
            /* 添加左右渐变遮罩，效果更佳 */
            -webkit-mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
            mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
        }

        .testimonials-track {
            display: flex;
            width: fit-content;
            /* 宽度由JS动态计算后的内容撑开 */
            animation: scroll 40s linear infinite;
            /* 动画效果 */
        }

        .testimonials-slider:hover .testimonials-track {
            animation-play-state: paused;
            /* 鼠标悬浮时暂停 */
        }

        .testimonial-card {
            width: 350px;
            /* 固定每个卡片的宽度 */
            flex-shrink: 0;
            /* 防止卡片被压缩 */
            margin: 0 1rem;
            /* 卡片之间的间距 */
            background-color: var(--background-color);
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .testimonial-card blockquote {
            margin: 0 0 1rem;
            font-style: italic;
            color: var(--text-secondary-color);
            border-left: 3px solid var(--primary-color);
            padding-left: 1rem;
        }

        /* 定义滚动动画 */
        @keyframes scroll {
            from {
                transform: translateX(0);
            }

            to {
                /* 移动的距离是一个原始轨道长度 */
                transform: translateX(-50%);
            }
        }

        .testimonial-author {
            font-weight: bold;
        }

        /* --- 响应式调整 --- */
        @media (max-width: 1023px) {
            .hero-grid {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .hero-actions {
                justify-content: center;
            }

            .hero-visual {
                margin-top: 3rem;
            }
        }

        @media (max-width: 767px) {
            .hero-new {
                padding: 4rem 0;
            }

            .hero-text h1 {
                font-size: 2.5rem;
            }

            .why-us-section,
            .testimonials-section,
            .faq-section {
                padding: 3rem 0;
            }
        }
    </style>
</head>

<body>
    <div id="notification-banner" class="notification-banner" role="alert" aria-live="assertive"></div>

    <main>

        <section id="tools" class="how-it-works" style="scroll-margin-top: 80px;">

                </div>

                        <div id="faq-answer-home-1" class="faq-answer" hidden>

                            data-lang-en="'Google Maps Scraper' focuses on discovering new business leads from maps, ideal for users needing to enter new markets. 'MailPro Email Marketing Master' focuses on cleaning your existing email lists to improve deliverability while providing complete email marketing features. And 'WhatsApp Validator' ensures your contact numbers are active users, perfect for targeted marketing. These three tools can be used independently or combined to create a complete omnichannel customer development and outreach workflow.">

                                    data-lang-en="What are the data sources? Is using this data legal?"></span>
                            </button>

                        <div id="faq-answer-home-2" class="faq-answer" hidden>

                                data-lang-en="All 智贸云梯 data comes from public sources, such as information businesses publish on Google Maps, company websites, and social media platforms like Facebook, Instagram, LinkedIn. We aggregate and organize this public data and do not handle any private or non-public information. We advise you to comply with local laws and regulations like CAN-SPAM or GDPR when using the data.">
                            </p>

                    </div>
                    <div class="faq-item">

                            <button aria-expanded="false" aria-controls="faq-answer-home-3">

                            </button>
                        </h2>
                        <div id="faq-answer-home-3" class="faq-answer" hidden>
                            <p data-lang-zh="不需要。智贸云梯的软件内置了先进的防封锁技术和模拟真人行为的浏览器引擎。在大多数情况下您无需任何额外配置。当遇到罕见的人机验证时，软件会智能暂停并提示您手动通过，之后即可恢复任务。"
                                data-lang-en="No. 智贸云梯's software has built-in advanced anti-blocking technology and a human-like browser engine. In most cases, you don't need any extra configuration. If a rare captcha is encountered, the software will intelligently pause and prompt you to solve it manually before resuming the task.">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="testimonials-section">
            <div class="container">
                <div class="section-header">
                    <h2 data-lang-zh="听听我们的客户怎么说" data-lang-en="What Our Customers Say"></h2>
                </div>
